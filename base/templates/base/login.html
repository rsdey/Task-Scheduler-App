
{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1 >Login</h1>
</div>


<div class="card-body"></div>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="button" value="Login">
</form>

<p>
    Don't have an Account ? <a href="{% url 'register' %}">Register</a>
</p>
</div>

{% endblock content %}
